<!-- edit_recipe.html -->
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <title>Edit Recipe</title>
</head>
<body>

    <div>
        <h1>Edit Recipe</h1>
        <form method="post" action="{{ url_for('edit_recipe', recipe_id=recipe.id) }}">
            <!-- Include form fields with the current values for editing -->
            <label for="title">Title:</label>
            <input type="text" name="title" value="{{ recipe.title }}" required><br>

            <label for="ingredients">Ingredients:</label>
            <textarea name="ingredients" required>{{ recipe.ingredients }}</textarea><br>

            <label for="cooking_time">Cooking Time (minutes):</label>
            <input type="number" name="cooking_time" value="{{ recipe.cooking_time }}" required><br>

            <label for="calories">Calories:</label>
            <input type="number" name="calories" value="{{ recipe.calories }}" required><br>

            <button type="submit">Save Changes</button>
        </form>
        <a href="{{ url_for('index') }}"><button class="bt">Home</button></a>
    </div>
</body>
</html>
