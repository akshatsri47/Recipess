<!-- search_results.html -->
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <title>Search Results</title>
</head>
<body>

    <div>
        <h1>Search Results</h1>
        {% if results %}
            <ul>
                {% for result in results %}
                    <li><a href="{{ url_for('show_recipe', recipe_id=result.id) }}">{{ result.title }}</a></li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No results found for '{{ search_term }}'.</p>
        {% endif %}
        <a href="{{ url_for('index') }}"><button class="bt">Home</button></a>
    </div>
</body>
</html>
