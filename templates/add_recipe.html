<!-- add_recipe.html -->
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <title>Add Recipe</title>
</head>
<body>

    <div>
        <h1>Add New Recipe</h1>
        <form method="post" action="{{ url_for('add_recipe') }}">
            <!-- Include form fields for title, ingredients, cooking time, and calories -->
            <label for="title">Title:</label>
            <input type="text" name="title" required><br>

            <label for="ingredients">Ingredients:</label>
            <textarea name="ingredients" required></textarea><br>

            <label for="cooking_time">Cooking Time (minutes):</label>
            <input type="number" name="cooking_time" required><br>

            <label for="calories">Calories:</label>
            <input type="number" name="calories" required><br>

            <button type="submit" class="bt">Add Recipe</button>
        </form>
        <a href="{{ url_for('index') }}"><button class="bt">Home</button></a>
    </div>
</body>
</html>
