<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/recipe.css') }}">
    <title>{% if recipe %}{{ recipe.title }}{% else %}Recipe Not Found{% endif %}</title>
</head>
<body>
    <div class="container">
        {% if recipe %}

        <h1 class="title">{{ recipe.title }}</h1>
        <p class="info">Ingredients: {{ recipe.ingredients }}</p>
        <p class="info">Cooking Time:  {{ recipe.cooking_time }}</p>
        <p class="info">Calories:{{ recipe.calories }}</p>
        <div class="actions">
            <a href="{{ url_for('edit_recipe', recipe_id=recipe.id) }}" class="action-link edit">Edit Recipe</a>
            <form method="post" action="{{ url_for('delete_recipe', recipe_id=recipe.id) }}">

                <button type="submit" class="action-button delete">Delete Recipe</button>
            </form>
            <a href="{{ url_for('index') }}" class="action-link back">Back to Recipe Index</a>
            {% else %}

            <h1>Recipe Not Found</h1>
            <a href="{{ url_for('index') }}">Back to Recipe Index</a>
        {% endif %}

        </div>
    </div>
</body>
</html>
